<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Web Game</title>
</head>
<body>
    <center>
        <br>
        <div class="border-1">
            <h1 class="info-1" style="color: red;">COM</h1>
            <div class="output-display" id="out-com"></div>
            <div class="score">
                <p class="text-1">SCORE :</p>
                <div id="com-score"></div>
            </div>
        </div>
        <h1>VS</h1>
        <div class="border-1">
            <h1 class="info-1" style="color: blue;">YOU</h1>
            <div class="output-display" id="out-player"></div>
            <div class="score">
                <p class="text-1">SCORE :</p>
                <p id="Player-Score"></p>
            </div>
        </div><br>
        <button class="btn-1" onclick="BStart()">START(s)</button>
        <button class="btn-1" onclick="BHelp()">HELP(h)</button>
    </center>
</body>
</html>
