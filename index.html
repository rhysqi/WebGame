<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Web Game</title>
</head>
<body>
    <center>
        <br>
        <div class="border-1">
            <h1 class="info-1" style="color: red;">COM</h1>
            <div class="output-display" id="out-com"></div>
            <div class="score">
                <p class="text-1">SCORE :</p>
                <div id="com-score"></div>
            </div>
        </div>
        <h1>VS</h1>
        <div class="border-1">
            <h1 class="info-1" style="color: blue;">YOU</h1>
            <div class="output-display" id="out-player"></div>
            <div class="score">
                <p class="text-1">SCORE :</p>
                <p id="Player-Score"></p>
            </div>
        </div><br>
        <div>
            <button onclick="Btn_1()">
                <img class="btn-2" src="media/1.jpg">
            </button>

            <button onclick="Btn_2()">
                <img class="btn-2" src="media/2.jpg">
            </button>

            <button onclick="Btn_3()">
                <img class="btn-2" src="media/3.jpg">
            </button>
        </div>
        <div>
            <button class="btn-1" onclick="BStart()">START</button>
            <button class="btn-1" onclick="BHelp()">HELP</button>
        </div>
    </center>
</body>
</html>
